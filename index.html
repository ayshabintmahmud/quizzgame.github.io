<html>
<head>
<link rel="stylesheet" href="css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<main>
    <div class="quiz-container">
        <div class="question-number">
           <h3> Question <span class="question-num-value"> </span> of <span class="total-question"></span> </h3>
        </div>
        <div class="question">

        </div>
        <div class="options">
            <div id="0" class="option1" onclick="check(this)"></div>
            <div id="1" class="option2" onclick="check(this)" ></div>
            <div id="2"class="option3" onclick="check(this)"></div>
            <div id="3"class="option4" onclick="check(this)"></div>
            
        </div>
        <div class="button">
            <button type="button" class="btn" onclick="next()">Next</button>
        </div>
        <div class="answers-tracker">
            
        </div>

    </div>
    <div class="quiz-over">
    <div class="box">
        <h1>
            Thank you for playing! <br>
            You Got <span class="correct-answers">  </span> out of <span class="total-question2"></span> correct! <br>  
            Thats <span class="percentage">  </span>
        </h1>
        <button type="buttpon" onclick="tryAgain()"> Try Again</button>
    </div>
</div>
   
</main>
<script src="js/script.js"></script>

</body>
</html>
